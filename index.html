<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário de contato</title>
</head>

<body>
    <form action="#" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            <label for="name"> Seu nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>


            <label for="email"> E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite um email válido" required>


            <label for="subject"> Assunto</label>
            <input type="text" name="subject" id="subject">


            <label for="message"> Mensagem </label>
            <textarea name="message" id="message" cols="" rows="7" required maxlength="1000" minlength="20"
                placeholder="conte-nos tudo"></textarea>


            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
