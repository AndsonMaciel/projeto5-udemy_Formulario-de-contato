<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    
    <title>Formulário de contato</title>
</head>

<body>
    <form action="#">
        <legend>Formulário de contato</legend>
        <label for="name"> Seu nome
            <input type="text" id="name" placeholder="Digite seu nome completo">
        </label>

        <label for="email"> Email
            <input type="email" id="email" placeholder="Digite um email válido">
        </label>

        <label for="subject"> Assunto
            <textarea name="" id="subject" cols="20" rows="1" readonly></textarea>
        </label>

        <label for="msg"> Mensagem
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
        </label>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
